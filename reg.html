<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>報名表單</title>
  <meta name="description" content="報名表單">
  <link type="text/css" rel="stylesheet" href="reg.css">
</head>
<body>

    <h1>[報名表單]</h1>

    <input type="text" name="entry.1339495092" id="name" required="required" placeholder="姓名" class="colorneed">
    
    <br>
    <br>
    <select name="entry.1944781450" id="college" required="required" class="colorneed">
      <option selected value="">請選擇</option>

      <option value="國際事務學院">國際事務學院</option>
      <option value="教育學院">教育學院</option>
    </select>
    <br>
    
    <br>
    <input type="text" name="entry.795504394" id="phone" required="required" maxlength="10" pattern="[0-9]{10}" placeholder="手機號碼" class="colorneed">
    <br>
    <br>
    
    <input type="email" name="entry.560282373" id="email" required="required" placeholder="信箱" class="colorneed">
    <br>
    
    <br>
    <input type="date" name="entry.324774019" id="birthday" class="colorneed" required="required">
    <br>
    <br>
    <input type="hidden" name="entry.189820201" value="103405153">
    <br>
    <input type="submit" value="註冊" class="always">
  </form>

</html>
